<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table5</title>
</head>
<body>
    <h1>TALBE USING COLSPAN, ROWSPAN</h1>
    <table border="2">
        <tr>
            <th rowspan="9" colspan="2">A</th>
            <th rowspan="8" colspan="2">B</th>
            <th rowspan="7" colspan="2">C</th>
            <th rowspan="6" colspan="2">D</th>
            <th rowspan="5" colspan="2">E</th>
            <th rowspan="4" colspan="2">F</th>
            <th colspan="3">AH</th>
            <th rowspan="4" colspan="2">H</th>
            <th rowspan="5" colspan="">I</th>
            <th rowspan="6">J</th>
            <th rowspan="7" colspan="2">K</th>
            <th rowspan="8" colspan="3">L</th>
            <th rowspan="10" colspan="3">M</th>
        </tr>

        <tr><td colspan="3">G</td></tr>
        <tr><td colspan="3">GH</td></tr>
        <tr><td colspan="3">N</td></tr>
        <tr><td colspan="7">O</td></tr>
        <tr><td colspan="11">P</td></tr>
        <tr><td colspan="14">Q</td></tr>
        <tr>
            <td colspan="4">R</td>
            <td>S</td>
            <td>T</td>
            <td colspan="4">U</td>
            <td>V</td>
            <td colspan="2">W</td>
            <td colspan="4">X</td>
        </tr>
        <tr><td colspan="21">Y</td></tr>
        <tr>
            <td colspan="4">Z</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td colspan="4">5</td>
            <td>6</td>
            <td colspan="3">7</td>
            <td>8</td>
            <td colspan="3">9</td>
            <td colspan="3">10</td>
        </tr>
    </table>
</body>
</html>
