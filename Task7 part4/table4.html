<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table4</title>
</head>
<body>
    <table border="2">
        <tr>
            <th rowspan="2">Row 1-2 ,Col 1</th>
            <th>Row 1 ,Col 2</th>
            <th>Row 1,Col 3</th>
            <th>Row 1,Col 4</th>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">Row 2-3,Col 2-3</td>
            <td>Row 2 ,Col 4</td>
        </tr>
        <tr>
            <td>Row 3 ,Col 1</td>
            <td>Row 3,Col 4</td>
        </tr>
        <tr>
            <td>Row 4 ,Col 1</td>
            <td>Row 4 ,Col 2</td>
            <td colspan="2">Row 4,Col 3-4</td>
        </tr>
    </table>
</body>
</html>
